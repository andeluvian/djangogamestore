{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}This title will be overridden{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/gamestore.css' %}">
</head>
<body class="bg">

<div class="container bg-dark rounded">

    <header class="navbar navbar-expand-md navbar-dark bg-dark mt-4 mb-2">
        <img id="logo" src="{% static 'img/logo.png' %}" alt="JS Game Store">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrimary">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse justify-content-end" id="navbarPrimary">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dev_profile' %}">Dev Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}

            </ul>
        </nav>
    </header>

    {% block main-content %}

        <p>This body content will be overridden</p>

    {% endblock %}

    <footer>
        <!-- Site wide footer content goes here-->
    </footer>

    <script src="{% static 'js/bootstrap.js' %}"></script>

</div> <!-- /bootstrap container -->
</body>
</html>
