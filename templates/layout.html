{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JSGS - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
</head>
<body class="bg-dark text-light">

<div id="wrapper">

    <header class="navbar navbar-expand-md navbar-dark bg-dark border-secondary border-bottom">
        <a href="{% url 'index' %}"><img id="logo" src="{% static 'img/logo.png' %}" alt="JS Game Store"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrimary">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse justify-content-end" id="navbarPrimary">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'library' %}">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item pl-md-2">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item pl-md-2">
                        <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item pl-md-2">
                        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                {% block main-content %}{% endblock %}
            </div>
        </div>
    </main>

    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

</div>
</body>
</html>
