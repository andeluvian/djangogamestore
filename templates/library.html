{% extends 'layout.html' %}

{% block title %}Library{% endblock %}

{% block main-content %}

<div class="my-3">
    <h2>Library</h2>
</div>

<div class="my-3">
{% for transaction in transactions %}
    {% with game=transaction.game %}
    <div>
        <a href="{% url 'game_detail' pk=game.pk %}">{{ game.title }}</a>
    </div>
    {% endwith %}
{% endfor %}
</div>

{% endblock %}
