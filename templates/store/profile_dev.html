{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block title %}Developer Profile{% endblock %}
{% block main-content %}
    <h1>Dev Profile Page for {{ user }}</h1>
    <p>Your games:</p>
    <ul>
    {% for game in games %}
        <li><a href="{% url 'game_edit' pk=game.pk %}">{{ game.title }}</a> - <a href="{% url 'payment_sales' pk=game.pk %}">Sales</a></li>
    {%  endfor %}
    </ul>
    <a href="{% url 'add_game' %}">Add new game</a>
{% endblock %}
